<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="favicon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/0ed48a5ddc.js" crossorigin="anonymous"></script>
    <title>Vegan Camping Cookbook Collective</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <!--Header Image and Text container-->
  <div id="hero-image">
    <div class="hero-text">
      <h1>VEGAN CAMPING COOKBOOK COLLECTIVE</h1>
      <h2>A website for vegan camping recipes.</h2>
      <div id="signup-form">
        <form>
          <input type="text" name="name" value="" placeholder="Username" class="signup-input">
            <br><br>
          <input type="text" name="email" value="" placeholder="Email" class="signup-input">
            <br><br>
          <input type="password" name="password" value="" placeholder="Password" class="signup-input">
            <br><br>
          <input type="submit" name="submit" value="Submit" class="submit">
        </form>
      </div>
      <h3>
        <div id="welcome-container">
        </div>
      </h3>
    </div>
  </div>

<!--Email Cookbook Container -->
  <div class="view-cookbook">
  </div>

  <!--Sort by Container-->
  <div class="sort-by">
    <h3>
      Sort Recipes By:<span class="upvotes">Popularity</span> | Meal:
      <span class="sort-meal"> 
        <select id="meal" name="meal">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
          <option value="dessert">Dessert</option>
        </select>
      </span>
      <span class="all">All</span>
    </h3>
  </div>

  <div id="recipe-container">
  </div>

  <div class="cookbook-container">
  </div>
  
  <script type="application/javascript" src="src/new-recipe.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/eventListeners.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/personalCookbook.js" charset="UTF-8"></script>
  </body>
</html>
