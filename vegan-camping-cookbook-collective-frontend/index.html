<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="accordion.css"
  </head>
<body>
  <div class="hero-image">
    <div class="hero-text">
      <h1>VEGAN CAMPING COOKBOOK COLLECTIVE</h1>
      <h4>A website for vegan camping recipes.</h4>
    </div>
  </div>
  <div class="logout">
  </div>
  <div class="cookbook">
  </div>

  <div class="login-container">
    <h3>Your Chosen Recipes!</h3>
    <form class="login" >
      Name: <input type="text" name="name" value="" placeholder="Name" class="input-text" >
      <br><br><input type="submit" name="submit" value="Save Recipes" class="submit">
    </form>
  </div>

  <div class="sort-by">
    <h3>
      Sort Recipes By: Upvotes | Meal: 
        <select id="meal" name="meal">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
          <option value="dessert">Dessert</option>
        </select>
      Reset
    </h3>
  </div>

  <div id="recipe-container">
  </div>
  
  <script type="application/javascript" src="src/accordion.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
