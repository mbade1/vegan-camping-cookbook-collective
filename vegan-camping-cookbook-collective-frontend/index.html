<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin="anonymous"></script>

    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="accordion.css"
  </head>
<body>
  <div class="hero-image">
    <div class="hero-text">
      <h1>VEGAN CAMPING COOKBOOK COLLECTIVE</h1>
      <h4>A website for vegan camping recipes.</h4>
    </div>
  </div>


  <div class="login-container">
    <h3>Your Chosen Recipes!</h3>
    <form class="login" >
      Email: <input type="text" name="email" value="" placeholder="Email" class="input-text" >
      <br><br><input type="submit" name="submit" value="Email Recipes" class="submit">
    </form>
  </div>

  <div class="sort-by">
    <h3>
      Sort Recipes By:<span class="upvotes">Upvotes</span> | Meal:
      <span class="sort-meal"> 
        <select id="meal" name="meal">
          <option value="">Choose a Meal</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
          <option value="dessert">Dessert</option>
        </select>
      </span>
      <span class="reset">All</span>
    </h3>
    <p><span class="add"><b>Click here to add a new recipe</b></span></p>
  </div>

  <div id="recipe-container">

  </div>
  <div class="footer">
  </div>
  
  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/votes.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/new-recipe.js" charset="UTF-8"></script>


  </body>
</html>
